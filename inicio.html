<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Scripts para Aprovisionamiento de Máquinas</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="title">Generador de Scripts para Aprovisionamiento de Máquinas</h1>
    <div class="selector">
      <button onclick="showScriptForm('terraform')">Terraform</button>
      <button onclick="showScriptForm('arm')">ARM</button>
      <button onclick="showScriptForm('powershell-avs')">PowerShell AVS</button>
      <button onclick="showScriptForm('powershell')">PowerShell</button>
    </div>
    <div id="scriptSection" class="form-section">
      <h2 id="scriptTitle">Selecciona una estrategia</h2>
      <div id="dynamicForm"></div>
      <div id="exampleSection" class="example-section hidden"></div>
      <button id="generateButton" class="generate-button">Generar Script</button>
    </div>
  </div>

  <script src="process/scripts.js"></script>
</body>
</html>
