<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Scripts para Aprovisionamiento de Máquinas</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Generador de Scripts para Aprovisionamiento de Máquinas</h1>
    
    <div class="buttons">
      <button id="terraform-btn" class="btn">Terraform</button>
      <button id="arm-btn" class="btn">ARM</button>
      <button id="powershell-avs-btn" class="btn">PowerShell AVS</button>
      <button id="powershell-btn" class="btn">PowerShell</button>
    </div>
    
    <div id="script-form-section" class="form-section hidden">
      <h2 id="script-title" class="subtitle"></h2>
      <form id="script-form">
        <label for="vm-count">Número de Servidores:</label>
        <input type="number" id="vm-count" name="vm-count" class="input" min="1" required>
        <div id="server-fields" class="server-fields"></div>
        <label for="additional-software">Software Adicional:</label>
        <input type="text" id="additional-software" name="additional-software" class="input">
        <button type="button" id="generate-button" class="btn">Generar Script</button>
      </form>
      <div id="example-section" class="example-section hidden">
        <h3 class="subtitle">Ejemplo de Ejecución</h3>
        <pre id="example-code" class="code"></pre>
      </div>
    </div>
    
    <div id="download-section" class="hidden">
      <h3 class="subtitle">Descargar Script</h3>
      <a id="download-link" href="#" class="btn">Descargar Script</a>
    </div>
    
    <div id="script-modal" class="modal hidden">
      <div class="modal-content">
        <h3 class="modal-title">Plantilla Generada</h3>
        <pre id="modal-script-content" class="code"></pre>
        <button id="close-modal" class="btn">Cerrar</button>
      </div>
    </div>
  </div>
  
  <script src="process/scripts.js"></script>
</body>
</html>
